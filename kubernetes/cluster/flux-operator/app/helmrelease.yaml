# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
  namespace: flux-system
spec:
  interval: 24h
  chartRef:
    name: flux-operator
    kind: OCIRepository
  values:
    serviceMonitor:
      create: false
    web:
      networkPolicy:
        create: false
