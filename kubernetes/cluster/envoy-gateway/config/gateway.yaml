---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-proxy
spec:
  gatewayClassName: envoy-proxy
  infrastructure:
    annotations:
      lbipam.cilium.io/ips: 192.168.1.20
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: jetersen-dev-production-tls
            namespace: kube-system
          - kind: Secret
            name: lan-jetersen-dev-production-tls
            namespace: kube-system
